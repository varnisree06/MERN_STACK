<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ToDo</title>

    <link rel="stylesheet" href="./todo.css">
  <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div class="main-bg flex flex-col justify-start">
        
            <div class="first p-5 flex flex-col items-center justify-start">
                <h1 class="heading text-white font-['Roboto'] font-bold text-7xl ">Todolist</h1>
            </div>

            <div class="second p-5 flex flex-col items-center justify-start">
                <p class="text-2xl text-white font-['Roboto']">Each Day i will accomplish one thing on my todo list</p>
            </div>

            <div class="third p-5 flex flex-col items-start">
                <h1 class="heading-2 text-white font-['Roboto'] font-bold text-4xl ">Read a Book</h1>
            </div>

            </div>

            <div class="fourth p-5 flex flex-col items-center justify-start">
                
                <button class="text-white border-gray-100 bg-[#f0923a] px-5 py-3 mt-5 outline-slate-950 shadow-xl">Start</button>            
            </div>

            <div class="fifth p-5 flex flex-col items-center justify-start">
                <p class="  text-white underline text-xl  font-['Roboto']">Don't Skip introduction</p>
            </div>
